    <footer>

            </p>
        </div>

        <div class="footer-img">
            <img style="max-width: 12px;" src="./assets/images/footer/fb_0.png" alt="Facebook">
            <img style="max-width: 21px;" src="./assets/images/footer/twitter_0.png" alt="Twitter">
            <img style="max-width: 20px;" src="./assets/images/footer/instagram_0.png" alt="Instagram">
            <img style="max-width: 22px;" src="./assets/images/footer/youtube_0.png" alt="Youtube">
